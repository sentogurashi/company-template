      meta:
        description: 銭湯ぐらし「歌う銭湯」について。高円寺小杉湯の浴室にて行われるアコースティックイベント「小杉湯フェス」。アンプやマイクなどの音響機材などは使わず、銭湯のタイル貼り特有の音響を利用した丸裸の生音を体験することができます。ふだん銭湯になじみのある方もそうでない方も、“電力を使わないライブ”にぜひ参加してみてください。
        url: http://www.sentogurashi.com/feature/utau.html
      content:
        - type: image
        - type: text
          content:
            - type: headingMain
            - type: headingSub
              content: 歌う銭湯とは
            - type: text
              content: 高円寺小杉湯の浴室にて行われるアコースティックイベント。基本的にアンプやマイクなどの音響機材などは無しで銭湯のタイル貼り特有の音響を利用した丸裸の生音を体験することができます。
            - type: headingSub
              content: なぜやるのか
            - type: text
              content: |-
                2011年の震災後、都内のライブハウスは節電のため一斉休業モードでした。そんな時、下北沢のライブハウスで“電力を使わない”ライブを観に行きマイクを通さずに生音のみで演るライブも面白いなぁと思い、ちょうどその時に働いていた小杉湯で定期的にイベントを始めたのが「小杉湯フェス」開催のきっかけです。実際にやってみると銭湯特有のリバーブが気持ち良く、楽器と声だけの生音で表現するという縛りが銭湯での裸になるのと似ている気がしました。今後も継続的に歌い手も聞き手も一緒になって楽しめる銭湯ライブを開催していきますのでご興味持った方はぜひ遊びにいらしてください。
        - type: image
